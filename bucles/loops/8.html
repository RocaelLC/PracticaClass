<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumaAleatoria() {
  let correcto = false;

  while (!correcto) {
    const numero1 = Math.floor(Math.random() * 10) + 1;
    const numero2 = Math.floor(Math.random() * 10) + 1;
    const sumaCorrecta = numero1 + numero2;
    const respuestaUsuario = parseInt(prompt(`¿Cuál es la suma de ${numero1} + ${numero2}?`), 10);

    if (respuestaUsuario === sumaCorrecta) {
      alert("¡Correcto! ");
      correcto = true;
    } else {
      alert("Incorrecto, intenta de nuevo. ");
    }
  }
}

sumaAleatoria();

    </script>
</body>
</html>
