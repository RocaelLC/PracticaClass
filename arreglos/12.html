<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        let days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        let monthInput = prompt("Introduce el nombre de un mes:");
        let index = months.indexOf(monthInput);

        if (index !== -1) {
            alert(`El mes de ${monthInput} tiene ${days[index]} días.`);
        } else {
            alert("Mes no válido. Asegúrate de escribir correctamente el nombre del mes.");
        }

    </script>
</body>

</html>
