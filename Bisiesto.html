<body>
    <script>
        alert("BIENVENIDO")
        var year;
        year = prompt("ingresa el año para saber si es bisiesto");
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    alert(year + " es un año bisiesto");
                } else {
                    alert(year + " no es un año bisiesto");
                }
            } else {
                alert(year + " es un año bisiesto");
            }
        } else {
            alert(year + " no es un año bisiesto");
        }


    </script>
</body>
